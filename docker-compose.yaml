version: "3.9"

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: demand-prediction-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Logs
      - ./logs/backend:/app/logs
    networks:
      - demand-prediction-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --workers 2 --log-level info

  # Frontend UI (Streamlit)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: demand-prediction-ui
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://backend:8000
    volumes:
      # Persistir modelos para SHAP local
      - ./models:/app/models
      # Datos de categor√≠as
      - ./data:/app/data
    networks:
      - demand-prediction-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  demand-prediction-network:
    driver: bridge
    name: demand-prediction-network

volumes:
  models:
    driver: local
  data:
    driver: local
